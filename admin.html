<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Bootstrap Testing</title>

		<link rel='shortcut icon' type='image/x-icon' href='favicon.ico' />

		<!--Font-->
		<link href='https://fonts.googleapis.com/css?family=Raleway:100' rel='stylesheet' type='text/css'>

		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-sc ale=1, user-scalable=no">

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

		<!--Custom CSS-->
		<link rel="stylesheet" type="text/css" href="custom.css">
		<!-- Latest compiled and minified JavaScript -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	</head>
	<body>
		<nav class="navbar navbar-dark">
			<h1 class="navbar-text">
		  		Planner Platform <small>School Name</small>
		    </h1>

		    <button type="button" class="btn btn-default navbar-btn navbar-right">
		    	<a href="index.html"> Log In </a>
		    </button>
		</nav>

		<div class="main-content">
			<!-- User Panel -->
			<div class="panel panel-default" id="User-Panel">
				<div class="panel-heading">
					<h1 class="panel-title">Users</h1>
				</div>
			  	<div class="panel-body">
			  		<!-- User List -->
			    	<table class="table table-bordered table-responsive">
						<thead>
							<tr>
								<th>Name</th> <th>Labels</th> <th></th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td>Albert Einstein</td> <td>Teacher</td> <td><a href="#"> Modify </a></td>
							</tr>
							<tr>
								<td>Fred Errick</td> <td>Student</td> <td><a href="#"> Modify </a></td>
							</tr>
							<tr>
								<td>Bill Nye</td> <td>Teacher</td> <td><a href="#"> Modify </a></td>
							</tr>
							<tr>
								<td>John Smith</td> <td>Admin, Teacher</td> <td><a href="#"> Modify </a></td>
							</tr>
						</tbody>
					</table>
					
			    	<button type="button" class="btn btn-default col-xs-12" data-toggle="modal" data-target="#AddUserModal"> Add User</button>

			    	<!-- Add User Modal -->
					<div class="modal fade" id="AddUserModal" tabindex="-1" role="dialog" aria-labelledby="AddUserModalLabel">
					  <div class="modal-dialog" role="document">
					    <div class="modal-content">
					      <div class="modal-header">
					        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					        <h4 class="modal-title" id="AddUserModalLabel">Add user</h4>
					      </div>
					      <div class="modal-body">
					        <form>
							  <div class="form-group">
							    <label for="FirstnameInput">First name:</label>
							    <input type="text" class="form-control" id="FirstnameInput" placeholder="First name">
							  </div>
							  <div class="form-group">
							    <label for="SurnameInput">Surname:</label>
							    <input type="text" class="form-control" id="SurnameInput" placeholder="First name">
							  </div>
							  <div class="form-group">
							    <label for="PasswordInput">Password</label>
							    <input type="password" class="form-control" id="PasswordInput" placeholder="Password">
							  </div>
							  <div class="checkbox">
							    <label>
							      <input type="checkbox"> Is Admin
							    </label>
							  </div>
							  <div class="checkbox">
							    <label>
							      <input type="checkbox"> Is Teacher
							    </label>
							  </div>
							  <div class="checkbox">
							    <label>
							      <input type="checkbox"> Is Student
							    </label>
							  </div>
							</form>
					      </div>
					      <div class="modal-footer">
					        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					        <button type="button" class="btn btn-primary">Add User</button>
					      </div>
					    </div>
					  </div>
					</div>

			  	</div>
			</div>
		</div>

	</body>
</html>
